<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Jour</th>
        <td>Lundi</td>
        <td>Mardi</td>
    </tr>
    <tr>
        <th>Matin</th>
        <td colspan="2">Julie</td> <!-- Fusion sur 2 colonnes -->
    </tr>
    <tr>
        <th>Apr√®s-midi</th>
        <td>Michel</td>
        <td rowspan="2">Paul</td> <!-- Fusion sur 2 lignes -->
    </tr>
    <tr>
        <th>Soir</th>
        <td>Sandrine</td>
    </tr>
</table>

</body>
</html>
