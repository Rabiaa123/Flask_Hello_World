<html>
<head>
  
</head>
<body>
    <svg width="400" height="400" style="background-color: white;">
        <!-- Soleil qui sourit -->
        <circle cx="50" cy="50" r="40" style="fill:yellow; stroke:orange; stroke-width:2;" />
        <!-- Yeux du soleil -->
        <circle cx="35" cy="40" r="5" style="fill:black;" />
        <circle cx="65" cy="40" r="5" style="fill:black;" />
        <!-- Sourire du soleil -->
        <path d="M30 60 Q50 75 70 60" style="fill:none; stroke:black; stroke-width:2;" />

        <!-- Toit de la maison -->
        <polygon points="100,100 300,100 200,30" style="fill:red; stroke:black; stroke-width:2;" />
        <circle cx="20" cy="20" r="10" style="fill:bleu; stroke:black; stroke-width:2;" />
        <!-- Murs de la maison -->
        <rect x="100" y="100" width="200" height="200" style="fill:white; stroke:black; stroke-width:2;" />

        <!-- Porte -->
        <rect x="170" y="220" width="60" height="80" style="fill:orange; stroke:black; stroke-width:2;" />
        <!-- Poignée de la porte -->
        <circle cx="220" cy="260" r="5" style="fill:gold;" />

        <!-- Fenêtre -->
        <rect x="130" y="130" width="60" height="60" style="fill:lightblue; stroke:black; stroke-width:2;" />
        <line x1="160" y1="130" x2="160" y2="190" style="stroke:black; stroke-width:2;" />
        <line x1="130" y1="160" x2="190" y2="160" style="stroke:black; stroke-width:2;" />

        <!-- Cheminée (déplacée à gauche) -->
        <rect x="120" y="50" width="20" height="50" style="fill:red; stroke:black; stroke-width:2;" />
        <!-- Fumée de la cheminée -->
        <circle cx="130" cy="40" r="10" style="fill:rgba(200,200,200,0.7);" />
        <circle cx="140" cy="30" r="12" style="fill:rgba(200,200,200,0.7);" />
        <circle cx="130" cy="20" r="8" style="fill:rgba(200,200,200,0.7);" />

        <!-- Herbe au sol -->
        <rect x="0" y="300" width="400" height="100" style="fill:green;" />
    </svg>
</body>
</html>
