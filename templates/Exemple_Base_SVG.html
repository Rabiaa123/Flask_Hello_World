<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison dessinée à la main</title>
    <style>
        /* Style général pour le dessin */
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Conteneur SVG */
        svg {
            width: 400px;
            height: 400px;
        }

        /* Effet de dessin à la main */
        .hand-drawn {
            stroke: black;
            stroke-width: 2px;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 5, 5; /* Effet de ligne irrégulière */
        }

        /* Couleurs pour les éléments */
        .roof {
            stroke: brown;
            fill: rgba(165, 42, 42, 0.3); /* Toit semi-transparent */
        }

        .walls {
            stroke: black;
            fill: rgba(245, 245, 220, 0.3); /* Murs semi-transparents */
        }

        .door {
            stroke: darkbrown;
            fill: rgba(101, 67, 33, 0.3); /* Porte semi-transparente */
        }

        .window {
            stroke: blue;
            fill: rgba(173, 216, 230, 0.3); /* Fenêtre semi-transparente */
        }

        .chimney {
            stroke: red;
            fill: rgba(255, 0, 0, 0.3); /* Cheminée semi-transparente */
        }

        .sun {
            stroke: orange;
            fill: rgba(255, 255, 0, 0.3); /* Soleil semi-transparent */
        }
    </style>
</head>
<body>
    <svg>
        <!-- Soleil -->
        <circle class="hand-drawn sun" cx="50" cy="50" r="40" />

        <!-- Toit -->
        <polygon class="hand-drawn roof" points="100,100 300,100 200,30" />

        <!-- Murs -->
        <rect class="hand-drawn walls" x="100" y="100" width="200" height="200" />

        <!-- Porte -->
        <rect class="hand-drawn door" x="170" y="220" width="60" height="80" />

        <!-- Fenêtre -->
        <rect class="hand-drawn window" x="130" y="130" width="60" height="60" />
        <line class="hand-drawn window" x1="160" y1="130" x2="160" y2="190" />
        <line class="hand-drawn window" x1="130" y1="160" x2="190" y2="160" />

        <!-- Cheminée -->
        <rect class="hand-drawn chimney" x="120" y="50" width="20" height="50" />
    </svg>
</body>
</html>
