<body>
  
    <svg width="400" height="400" style="background-color: skyblue;">
        <!-- Toit de la maison -->
        <polygon points="100,100 300,100 200,30" style="fill:brown; stroke:black; stroke-width:2;" />

        <!-- Murs de la maison -->
        <rect x="100" y="100" width="200" height="200" style="fill:beige; stroke:black; stroke-width:2;" />

        <!-- Porte -->
        <rect x="170" y="220" width="60" height="80" style="fill:darkbrown; stroke:black; stroke-width:2;" />

        <!-- Fenêtre -->
        <rect x="130" y="130" width="60" height="60" style="fill:lightblue; stroke:black; stroke-width:2;" />
        <line x1="160" y1="130" x2="160" y2="190" style="stroke:black; stroke-width:2;" />
        <line x1="130" y1="160" x2="190" y2="160" style="stroke:black; stroke-width:2;" />

        <!-- Cheminée -->
        <rect x="240" y="50" width="20" height="50" style="fill:red; stroke:black; stroke-width:2;" />
    </svg>
