<body>
    <svg width="500" height="500">
        <!-- Tête de la chenille -->
        <circle cx="100" cy="150" r="50" fill="lightgreen" stroke="black" stroke-width="2" />
        
        <!-- Corps de la chenille -->
        <circle cx="200" cy="170" r="50" fill="blue" stroke="black" stroke-width="2" />
        <circle cx="300" cy="160" r="50" fill="orange" stroke="black" stroke-width="2" />
        <circle cx="400" cy="180" r="50" fill="brown" stroke="black" stroke-width="2" />
        <circle cx="420" cy="280" r="50" fill="yellow" stroke="black" stroke-width="2" />
        <circle cx="400" cy="380" r="50" fill="pink" stroke="black" stroke-width="2" />
        <circle cx="300" cy="400" r="50" fill="purple" stroke="black" stroke-width="2" />
        <circle cx="200" cy="380" r="50" fill="gray" stroke="black" stroke-width="2" />

        <!-- Yeux -->
        <circle cx="80" cy="140" r="10" fill="white" stroke="black" stroke-width="1" /> <!-- Œil gauche -->
        <circle cx="120" cy="140" r="10" fill="white" stroke="black" stroke-width="1" /> <!-- Œil droit -->
        <circle cx="80" cy="140" r="5" fill="black" /> <!-- Pupille gauche -->
        <circle cx="120" cy="140" r="5" fill="black" /> <!-- Pupille droite -->
    
        <!-- Nez -->
        <circle cx="100" cy="160" r="5" fill="red" /> <!-- Nez -->
    
        <!-- Sourire -->
        <path d="M 80 170 Q 100 190 120 170" stroke="black" stroke-width="2" fill="transparent" /> <!-- Sourire -->
    
        <!-- Antennes -->
        <line x1="70" y1="100" x2="90" y2="130" stroke="black" stroke-width="2" /> <!-- Antenne gauche -->
        <line x1="130" y1="100" x2="110" y2="130" stroke="black" stroke-width="2" /> <!-- Antenne droite -->
        <circle cx="70" cy="100" r="5" fill="black" /> <!-- Boule antenne gauche -->
        <circle cx="130" cy="100" r="5" fill="black" /> <!-- Boule antenne droite -->

        <!-- Segment 1 -->
        <ellipse cx="180" cy="230" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte gauche -->
        <ellipse cx="220" cy="230" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte droite -->
    
        <!-- Segment 2 -->
        <ellipse cx="280" cy="220" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte gauche -->
        <ellipse cx="320" cy="220" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte droite -->
        
        <!-- Segment 3 -->
        <ellipse cx="450" cy="140" rx="12" ry="15"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte gauche -->
        <ellipse cx="450" cy="220" rx="12" ry="15"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte droite -->
        
        <!-- Segment 4 -->
        <ellipse cx="470" cy="240" rx="12" ry="15"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte gauche -->
        <ellipse cx="470" cy="320" rx="12" ry="15"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte droite -->
        
        <!-- Segment 5 -->
        <ellipse cx="380" cy="440" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte gauche -->
        <ellipse cx="420" cy="440" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte droite -->
    
        <!-- Segment 6 -->
        <ellipse cx="280" cy="460" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte gauche -->
        <ellipse cx="320" cy="460" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte droite -->
    
        <!-- Segment 7 -->
        <ellipse cx="180" cy="440" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte gauche -->
        <ellipse cx="220" cy="440" rx="15" ry="12"  fill="white" stroke="black" stroke-width="1" /> <!-- Patte droite -->
    </svg>
<body>
