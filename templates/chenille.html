<html>
<head>

</head>
<body>
    <svg width="500" height="500">
        <!-- Corps de la chenille -->
        <circle cx="50" cy="250" r="30" fill="green" />
        <circle cx="100" cy="250" r="30" fill="lightpink" />
        <circle cx="150" cy="250" r="30" fill="lightgreen" />
        <circle cx="200" cy="250" r="30" fill="orange" />
        <circle cx="250" cy="250" r="30" fill="purple" />
        <circle cx="300" cy="250" r="30" fill="yellow" />
        <circle cx="350" cy="250" r="30" fill="lightblue" />
        <circle cx="400" cy="250" r="30" fill="gray" />
        
        <!-- Tête de la chenille -->
        <circle cx="450" cy="250" r="35" fill="red" stroke="black" stroke-width="2" />
        
        <!-- Yeux -->
        <circle cx="440" cy="240" r="5" fill="black" />
        <circle cx="460" cy="240" r="5" fill="black" />
        
        <!-- Bouche -->
        <path d="M 430 260 Q 440 270 450 260" stroke="black" stroke-width="2" fill="transparent" />
        
        <!-- Antennes -->
        <line x1="450" y1="220" x2="430" y2="200" stroke="black" stroke-width="2" />
        <line x1="450" y1="220" x2="470" y2="200" stroke="black" stroke-width="2" />
        <circle cx="430" cy="200" r="3" fill="black" />
        <circle cx="470" cy="200" r="3" fill="black" />
        
        <!-- Pattes -->
        <!-- Pattes avant -->
        <line x1="50" y1="280" x2="50" y2="320" stroke="black" stroke-width="2" />
        <line x1="100" y1="280" x2="100" y2="320" stroke="black" stroke-width="2" />
        <line x1="150" y1="280" x2="150" y2="320" stroke="black" stroke-width="2" />
        <line x1="200" y1="280" x2="200" y2="320" stroke="black" stroke-width="2" />
        <line x1="250" y1="280" x2="250" y2="320" stroke="black" stroke-width="2" />
        <line x1="300" y1="280" x2="300" y2="320" stroke="black" stroke-width="2" />
        <line x1="350" y1="280" x2="350" y2="320" stroke="black" stroke-width="2" />
        <line x1="400" y1="280" x2="400" y2="320" stroke="black" stroke-width="2" />
        
        <!-- Pattes arrière -->
        <line x1="50" y1="220" x2="50" y2="180" stroke="black" stroke-width="2" />
        <line x1="100" y1="220" x2="100" y2="180" stroke="black" stroke-width="2" />
        <line x1="150" y1="220" x2="150" y2="180" stroke="black" stroke-width="2" />
        <line x1="200" y1="220" x2="200" y2="180" stroke="black" stroke-width="2" />
        <line x1="250" y1="220" x2="250" y2="180" stroke="black" stroke-width="2" />
        <line x1="300" y1="220" x2="300" y2="180" stroke="black" stroke-width="2" />
        <line x1="350" y1="220" x2="350" y2="180" stroke="black" stroke-width="2" />
        <line x1="400" y1="220" x2="400" y2="180" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
