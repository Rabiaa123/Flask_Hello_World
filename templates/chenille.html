<html>
<head>

</head>
<body>
    <svg width="500" height="500">
        <!-- Corps de la chenille -->
        <circle cx="100" cy="250" r="30" fill="lightpink" />
        <circle cx="130" cy="250" r="30" fill="lightgreen" />
        <circle cx="160" cy="250" r="30" fill="orange" />
        <circle cx="190" cy="250" r="30" fill="purple" />
        <circle cx="220" cy="250" r="30" fill="yellow" />
        <circle cx="250" cy="250" r="30" fill="lightblue" />
        <circle cx="280" cy="250" r="30" fill="lightgray" />
        
        <!-- Tête de la chenille -->
        <circle cx="70" cy="250" r="30" fill="red" stroke="black" stroke-width="2" />
        
        <!-- Yeux -->
        <circle cx="60" cy="240" r="5" fill="black" />
        <circle cx="80" cy="240" r="5" fill="black" />
        
        <!-- Bouche -->
        <path d="M 60 260 Q 70 270 80 260" stroke="black" stroke-width="2" fill="transparent" />
        
        <!-- Antennes -->
        <line x1="70" y1="220" x2="50" y2="200" stroke="black" stroke-width="2" />
        <line x1="70" y1="220" x2="90" y2="200" stroke="black" stroke-width="2" />
        <circle cx="50" cy="200" r="3" fill="black" />
        <circle cx="90" cy="200" r="3" fill="black" />
        
        <!-- Pattes (cercles transparents) -->
        <!-- Pattes avant -->
        <circle cx="100" cy="280" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="130" cy="280" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="160" cy="280" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="190" cy="280" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="220" cy="280" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="250" cy="280" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="280" cy="280" r="10" fill="transparent" stroke="black" stroke-width="2" />
        
        <!-- Pattes arrière -->
        <circle cx="100" cy="220" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="130" cy="220" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="160" cy="220" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="190" cy="220" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="220" cy="220" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="250" cy="220" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="280" cy="220" r="10" fill="transparent" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
