<html>
<head>

</head>
<body>
    <svg width="500" height="500">
        <!-- Corps de la chenille -->
        <circle cx="100" cy="250" r="35" fill="lightpink" />
        <circle cx="150" cy="250" r="35" fill="lightgreen" />
        <circle cx="200" cy="250" r="35" fill="orange" />
        <circle cx="250" cy="250" r="35" fill="purple" />
        <circle cx="300" cy="250" r="35" fill="yellow" />
        <circle cx="350" cy="250" r="35" fill="lightblue" />
        <circle cx="400" cy="250" r="35" fill="lightgray" />
        
        <!-- Tête de la chenille -->
        <circle cx="450" cy="250" r="40" fill="red" stroke="black" stroke-width="2" />
        
        <!-- Yeux -->
        <circle cx="440" cy="240" r="7" fill="black" />
        <circle cx="460" cy="240" r="7" fill="black" />
        
        <!-- Bouche -->
        <path d="M 430 260 Q 440 270 450 260" stroke="black" stroke-width="2" fill="transparent" />
        
        <!-- Antennes -->
        <line x1="450" y1="210" x2="430" y2="180" stroke="black" stroke-width="2" />
        <line x1="450" y1="210" x2="470" y2="180" stroke="black" stroke-width="2" />
        <circle cx="430" cy="180" r="5" fill="black" />
        <circle cx="470" cy="180" r="5" fill="black" />
        
        <!-- Pattes (cercles transparents) -->
        <!-- Pattes avant -->
        <circle cx="100" cy="320" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="150" cy="320" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="200" cy="320" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="250" cy="320" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="300" cy="320" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="350" cy="320" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="400" cy="320" r="10" fill="transparent" stroke="black" stroke-width="2" />
        
        <!-- Pattes arrière -->
        <circle cx="100" cy="180" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="150" cy="180" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="200" cy="180" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="250" cy="180" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="300" cy="180" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="350" cy="180" r="10" fill="transparent" stroke="black" stroke-width="2" />
        <circle cx="400" cy="180" r="10" fill="transparent" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
