<html>
<head>
    <script>
        function affichage() {
            let images = "";

            if (document.getElementById('img1').checked) {
                images += '<img src="{{ url_for('static', filename='/image1.jpeg') }}" alt="Image 1" width="150"><br>';
            }
            if (document.getElementById('img2').checked) {
                images += '<img src="{{ url_for('static', filename='/image2.jpeg') }}" alt="Image 2" width="150"><br>';
            }
            if (document.getElementById('img3').checked) {
                images += '<img src="{{ url_for('static', filename='/image3.jpeg') }}" alt="Image 3" width="150"><br>';
            }

            // Correction : afficher les images sélectionnées
            if (images !== "") {
                document.getElementById('displayImages').innerHTML = images;
            } else {
                document.getElementById('displayImages').innerHTML = "<p>Aucune image sélectionnée.</p>";
            }
        }
    </script>
</head>
<body>

    <h1>Image(s) à afficher ?</h1>
    <p><input type="checkbox" id="img1"> Image 1</p>
    <p><input type="checkbox" id="img2"> Image 2</p>
    <p><input type="checkbox" id="img3"> Image 3</p>

    <button onclick="affichage()">Afficher</button>

    <hr>

    <div id="displayImages"></div>

</body>
</html>
